  <body class="ms-font-m ms-welcome ms-Fabric">
    <div class="w-full bg-blue-400 text-white p-2">
      <div class="container mx-auto flex items-center justify-center">
        <h1 id="title" class="truncate text-2xl">Copy Translations</h1>
      </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-2 my-2 relative">
      <div>
        <h6 class="text-lg font-semibold">Chat Prompt:</h6>
        <input
          type="text"
          id="chatPrompt"
          class="w-full h-[40px] border border-gray-300 p-2 rounded"
          disabled
        />
      </div>
      <div class="flex flex-row items-center mt-2">
        <input type="checkbox" id="editCheckbox" class="cursor-pointer" />
        <label for="editCheckbox" class="ml-1 cursor-pointer">Edit</label>
      </div>
    </div>

    <div>

    <div class="bg-white shadow-md rounded-lg p-2">
      <div>
        <!-- <h6 class="text-lg font-semibold">Response:</h6> -->
        <textarea
          id="chatGPTResponse"
          class="w-full h-[150px] border border-gray-300 p-2 rounded overflow-hidden"
        ></textarea>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-2 my-2">
      <div class="p-[5px] flex items-center justify-center">
        <button class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="callAllFunctions()">Get Response</button>
        <!-- Add margin-left to the second button -->
        <button class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600 ml-4" onclick="replaceSelectedText()">
          Submit
        </button>
      </div>
    </div>
